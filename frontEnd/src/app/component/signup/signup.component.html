<body>
    <form action="test" method="post">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="user.username" required autofocus [(ngModel)]="user.username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passowrd" name="user.password" [(ngModel)]="user.password"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmpwd">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="type" email class="form-control" id="email" placeholder="name@example.com" required name="user.email" [(ngModel)]="user.email"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" id="phone" name="user.phone" [(ngModel)]="user.phone"/>
        </div>
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight"></div>
            <div class="p-2 bd-highlight">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
            <div class="p-2 bd-highlight">
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>

        </div>
    </form>
    
</body>
