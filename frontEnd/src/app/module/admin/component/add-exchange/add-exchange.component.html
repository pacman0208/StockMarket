<h1 class="display-4">Stock Market System admin page</h1>

<p class="lead">Location:Add Stock Exchange</p>
<hr/>
<div class="container">
    <form action="">

        <div class="form-group">
            <label for="exchange">Stock Exchange</label>
            <input type="text" class="form-control" id="exchange">
        </div>
        <div class="form-group">
            <label for="brief">Brief</label>
            <input type="text" class="form-control" id="brief">
        </div>
        <div class="form-group">
            <label for="address">Contact Address</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" id="remarks">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
