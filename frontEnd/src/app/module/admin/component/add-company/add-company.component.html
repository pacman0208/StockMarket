<h1 class="display-4">Stock Market System admin page</h1>

<p class="lead">Location:Add Company</p>
<hr/>
<div class="container">
    <form action="">
        <div class="alert alert-danger" role="alert" *ngIf="msg!=null">
            {{msg}}
        </div>
        <div class="form-group">
            <label for="exchange">Company Name</label>
            <input type="text" class="form-control" id="exchange" [(ngModel)]="company.companyName" name="company.companyName">
        </div>
        <div class="form-group">
            <label for="exchange">Stock Code</label>
            <input type="text" class="form-control" id="exchange" [(ngModel)]="company.stockCode" name="company.stockCode">
        </div>
        
        <div class="form-group">
            <label for="brief">Turn Over</label>
            <input type="text" class="form-control" id="brief" [(ngModel)]="company.turnOver" name="company.turnOver">
        </div>
        <div class="form-group">
            <label for="address">CEO Name</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="company.ceo" name="company.ceo">
        </div>
        <div class="form-group">
            <label for="remarks">Sector</label>
            <select class="custom-select" [(ngModel)]="company.sectorsBySectorsId.id" name="company.sectorsBySectorsId.id">
                <option selected>Choose...</option>
                <option *ngFor="let item of sectors" value="{{item.id}}">{{item.sectorName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remarks">IPO date</label>
            <input type="date" class="form-control" id="remarks" >
        </div>
        <div class="form-group">
            <label for="remarks">Stock Exchange</label>
            <select class="custom-select" [(ngModel)]="company.exchangeName" name="company.exchangeName">
                <option selected>Choose...</option>
                <option *ngFor="let item of exchanges" value="{{item}}">{{item}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remarks">Brief Intro</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="company.briefIntro" name="company.briefIntro"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
    </form>
</div>
